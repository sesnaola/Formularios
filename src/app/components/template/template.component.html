<h4>Formularios <small>template</small></h4>
<hr />
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">
    <div>
        <div class="form-group row" [ngClass]="{
        'has-danger':
          (nombre.errors?.minlengt || nombre.errors?.required) && nombre.touched
      }">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="4" required #nombre="ngModel" />
                <div *ngIf="nombre.errors?.required" class="form-control-feedback">
                    Este campo es requerido.
                </div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
                    Este campo requiere mas de {{ nombre.errors.minlength.requiredLength }} caracteres.
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido="ngModel" />
                <div *ngIf="apellido.errors?.required">Este campo es requerido.</div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="correo" [(ngModel)]="usuario.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel" />
            <div *ngIf="email.errors?.required">Este campo es requerido.</div>
            <div *ngIf="email.errors?.pattern">
                Este campo no tiene el formato correcto.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
            <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{
          pais.nombre
        }}</option>
      </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">
            <div class="form-check" *ngFor="let s of sexos">
                <input [(ngModel)]="usuario.sexo" name="sexo" [value]="s" type="radio" class="form-check-input" checked>
                <label class="form-check-label" for="exampleRadios1">
                    {{ s }}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-md-8">
            <div class="form-check">
                <input [(ngModel)]="usuario.acepta" name="acepta" type="checkbox" class="form-check-input" required>
                <label class="form-check-label" for="defaultCheck1">
                    Acepta las condiciones                
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
                Guardar
            </button>
        </div>
    </div>
</form>

<pre>
    {{ usuario | json }}
</pre>
